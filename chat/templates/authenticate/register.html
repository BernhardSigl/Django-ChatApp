{% extends "base.html" %}
{% block content %}
<h1>Register</h1>

{% if wrongRepeatPassword %}
    <p>Passwörter stimmen nicht überein</p>
{% endif %}

<form action="/register/" method="POST" class="login-inputs">
    {% csrf_token %}
    <!-- <input type="hidden" name="redirect" value="{{ redirect }}"> -->
  
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" name="username" type="text">
      <label class="mdl-textfield__label" for="sample1">Username</label>
    </div>
  
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" name="password" type="password">
      <label class="mdl-textfield__label" for="sample1">Password</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" name="repeatPassword" type="password">
      <label class="mdl-textfield__label" for="sample1">Repeat password</label>
    </div>

    <br>
  
    <button class="login-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
      Register
    </button>
  
  </form>

{% endblock %}
