{% extends "base.html" %}
{% block content %}

<h2>Login</h2>

{% if wrongPassword %}
    <p>Benutzername/Passwort ist falsch</p>
{% endif %}


<form action="/login/" method="POST" class="login-inputs">
  {% csrf_token %}
  <input type="hidden" name="redirect" value="{{ redirect }}">

  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" name="username" type="text">
    <label class="mdl-textfield__label" for="sample1">Username</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" name="password" type="password">
    <label class="mdl-textfield__label" for="sample1">Password</label>
  </div>

  <button class="login-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
    Login
  </button>

  <br><br>
  <p>Noch kein Mitglied? <a href="/register/">Hier</a> registrieren</p>

</form>

{% endblock %}
